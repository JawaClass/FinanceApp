 
<nb-button-group size="small" shape="semi-round" >
    <button (click)="valueChange('1d')" nbButtonToggle [class.status-primary] = "year === '1d'"  >Today</button>
    <button (click)="valueChange('5d')" nbButtonToggle [class.status-primary] = "year === '5d'">5 day</button>
    <button (click)="valueChange('1mo')" nbButtonToggle [class.status-primary] = "year === '1mo'">1 month</button> 
    <button (click)="valueChange('3mo')" nbButtonToggle [class.status-primary] = "year === '3mo'">3 month</button>
    <button (click)="valueChange('6mo')" nbButtonToggle [class.status-primary] = "year === '6mo'">6 month</button>
    <button (click)="valueChange('1y')" nbButtonToggle [class.status-primary] = "year === '1y'">1 year</button>
    <button (click)="valueChange('2y')" nbButtonToggle [class.status-primary] = "year === '2y'">2 year</button>
    <button (click)="valueChange('5y')" nbButtonToggle [class.status-primary] = "year === '5y'"  >5 year</button>
    <button (click)="valueChange('10y')" nbButtonToggle [class.status-primary] = "year === '10y'" >10 year</button>
    <button (click)="valueChange('ytd')" nbButtonToggle [class.status-primary] = "year === 'ytd'" >YTD</button>
    <button (click)="valueChange('max')" nbButtonToggle [class.status-primary] = "year === 'max'">max</button>
  </nb-button-group>
